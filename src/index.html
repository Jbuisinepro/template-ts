<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <div class="watch-container">
        <div class = "watch-dial">
            <button id="mode-button" class="button mode">M</button>
            <button id ="light-button" class = "button light">L</button>
            <button id="increase-button" class = "button increase">I</button>
            <div id = "display-screen" class = "display-screen">
                <span id="hours" class="digit-span"></span>
                <span class="digit-span">:</span>
                <span id="minutes" class="digit-span"></span>
                <span class="digit-span">:</span>
                <span id="seconds"class="digit-span"></span>
            </div>
        </div>
    </div>
</body>
</html>
